<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            .card-body {
                display : flex;
                
            }
            .card {
                background: gray;
            }
        </style>
        <title>Hangman</title>
    </head>  
    <body>
        <div class = "container">
            <div class = "card" color =  $success>
                <div class = "card-body" id = "alphabet" display = "flex">
                </div>
                <div class = "card-body" id = "guess">
                    <dialog id = "winningdialog">
                        <p>Congratulation! You guessed the word!</p>
                        <form method="dialog">
                            <button id = "refreshgame">Play again</button>
                        </form>
                    </dialog>
                </div>
                <canvas id ="a">
                </canvas>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
